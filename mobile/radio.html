      body {
        background: indigo;
      }

      div.bbplayer > button.bb-play {
        display: inline-block;
        vertical-align: middle;
        height: 65px;
        width:  65px;
        border: 5px solid #CFCFCF;
        border-radius: 50%; 
        background: transparent; 
        background-image: url('images/play_med.png');
        background-repeat: no-repeat;
        background-position: 7px center;
        cursor: pointer;
      }
            
      div.bbplayer > button.bb-play.ui-btn-active {
        display: inline-block;
        vertical-align: middle;
        height: 65px;
        width:  65px;
        border: 5px solid #CFCFCF;
        border-radius: 50%; 
        background: transparent; 
        background-image: url('images/play_med.png');
        background-repeat: no-repeat;
        background-position: 7px center;
        cursor: pointer;
      }

      div.bbplayer > button.bb-playing {
        vertical-align: middle;
        background-image: url('images/pause.png');
        background-position: center center;
      }


      div.bbplayer > button.bb-forward {
        vertical-align: middle;
        display: inline-block;
        height: 32px;
        width:  32px;
        background: transparent;
        background-image: url('images/forward.png');
        background-position: center;
        background-repeat: no-repeat;
        cursor: pointer;
      }

      div.bbplayer > button.bb-rewind {
        vertical-align: middle;
        display: inline-block;
        height: 32px;
        width:  32px;
        background: transparent;
        background-image: url('images/rewind.png');
        background-position: center;
        background-repeat: no-repeat;
        cursor: pointer;
      }      

      a{
        text-decoration: none;
      }
      a h2:hover{
        color:#E1DFD3;
      }

      p.big a:hover{
        color:#E1DFD3;
        font-size: 24px;
      }

      hr{
        border-top: 8px solid black
      }
      img{
        width: 100%;
        height: auto;
      }
      h1 {
        position: absolute;
        margin-bottom:-10px;
        margin-left:-2.05em;
        left: 45%;
        color: #FFFF66;
        font:700 4em 'Montserrat Subrayada', sans-serif; 
      }

      @keyframes loading {
        from { max-width: 0; }
      }

      h1:before {
        content: attr(data-content);
        position: absolute;
        overflow: hidden;
        max-width: 100%;
        color: #3399FF;
        animation: loading 8s linear;
      }

      h1:after{
        color: #3399FF;
      }

      h2 {
          background-color: #33CC33;
          text-align: center;
          color: black;
          border-color: indigo;
          letter-spacing: 2px;
          word-spacing: 2px;
          text-shadow: 1px 1px #3399FF;
          font-size: 150%;
          font-family: 'Marcellus', serif;
          padding: 1em;
          margin: -1em -1em 1em -1em;
          margin-bottom: -25px;
      }

      h1 + h2 {
          margin-top: 10px;
          padding-top: 0;
      }

      p.fancy{
        font-size: 20px;
        text-align: center;
        color: #FFFF66;
          border-color: indigo;
          letter-spacing: 2px;
          word-spacing: 2px;
          text-shadow: 2px 2px #3399FF;
      }
      /* end nav bar */
            h3{
                font-size: 24px;
                margin-bottom: -15px;
            }
            p{
                font-size: 16px;
            }

      /* for table galleries on bio page */
      table.gallery {
        background: transparent;
        border: none;
        margin-top:20px;
        margin-bottom:20px;
        margin-left: 10px;
        width: 100%;
        min-width: 280px;
      }

      table.gallery tr {
        display: inline-block;
        width: 100%;
      }

      table.gallery tr td {
        margin-left: -20px;
        padding: 0px;
        width: 33.3%;
        display: inline-table;
        min-width: 300px;

      }

      ul.shop li {
        list-style: none;
      }

      .reveal-modal h2 {
        background: transparent;
        color: black;
        text-shadow: 1px 1px #3399FF;
      }

      .reveal-modal p {
        text-align: left;
        color: black;
      }

      /* Scrollable div id="scroll" */

      #scroll{
        background: #3399FF;
        width: 90%;
        min-height: 200px; 
        height: 320px;
        overflow-y: scroll;
      }

      /* Questionaire on Band page */
      /* bolding Qs and names in questionaire on band page */
      div#scroll p {
        color: black;
        margin: 25px;
        text-align: left;
      }

      div#scroll p strong {
        font-variant: bold;
        font-size: 18px;
      }


      ul.esports li {
        list-style: none;
        display: inline-block;
        margin: auto;
      }

      #mc_embed_signup{background:transparent; clear:left; font:14px Marcellus; width: 80%;}
      h4.tbf {font-family: Stalemate; font-size: 43px; color:white;}
      label {font-size: 18px; font-family: Marcellus; color: white;}
